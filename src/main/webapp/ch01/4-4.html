<!doctype html>
<html>
<head>
    <meta charset="utf-8">

</head>
<body>
<form action="4-5.jsp" method="post">
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="id"></td>
        </tr>

        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="pwd"></td>
        </tr>
        <tr>
            <td>성별</td>
            <td>
                <input type="radio" value="남" name="sex"><label>남</label>
                <input type="radio" value="여" name="sex"><label>여</label>
            </td>
        </tr>
        <tr>
            <td>가입경로</td>
            <td>
                <select name="joinpath">
                    <option value="웹검색" selected>웹검색</option>
                    <option value="지인소개">지인소개</option>
                    <option value="기타">기타</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>주소지</td>
            <td>
                <select size="4" name="location">
                    <option value="서울" selected>서울</option>
                    <option value="경기">경기</option>
                    <option value="인천">인천</option>
                    <option value="기타">기타</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>메모</td>
            <td>
                <textarea rows="4" name="memo"></textarea>
            </td>
        </tr>
    </table>
    <input type="submit" value="가입">
</form>

</body>
</html>
